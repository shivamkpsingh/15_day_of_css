<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Header</title>
    <link rel="stylesheet" href="../youtubeHeader/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="youtube__header">
        <div class="left__header">
            <i class="fas fa-bars"></i>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/753px-Logo_of_YouTube_%282015-2017%29.svg.png" alt="">
        </div>
        <div class="center__header">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
        <div class="right__header">
            <i class=" mleft fas fa-video"></i>
            <img class="mleft" src="./grid-3x3-gap-fill.svg" alt="">
            <i class=" mleft fas fa-bell"></i>
            <img class="avtar" src="./blog2.jpg" alt="">
        </div>
    </div>
</body>
</html>
